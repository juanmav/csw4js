<body>
<header>
    <h1>csw4js</h1>
</header>
<section>
    <script type="text/javascript">
        // by URL via CSW
        //var csw = new Csw4js.Csw('http://demo.pycsw.org/cite/csw');

        // Create csw client
        var csw = new Csw4js.Csw('http://demo.pycsw.org/cite/csw');

        // Create a Filter
        var filter = new Filter().PropertyName('dc:title').isLike('%water%');
        filter = filter.and(new Filter().PropertyName('dc:subject').isLike('%polution%'));
        filter = filter.and(new Filter().BBOX(-80, 150, 80, -150, 'urn:x-ogc:def:crs:EPSG:6.11:4326'));

        // GetRecords
        var results = csw.GetRecords(1,10,filter);

        console.log(results);

    </script>
</section>
